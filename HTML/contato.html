    <h1>Entre em contado!</h1>

    <div class="container">
        <div>
            <form>
                <label for="nome">Nome:</label>
                <br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome"></div>
                <br>
        
                <label for="email">E-mail:</label>
                <br>
                <input type="email" id="email" onkeyup='validaEmail()'>
                <br>
                <div id="txtEmail"></div>
                
                <label for="assunto">Assunto:</label>
                <br>
                <textarea name="assunto" id="assunto" cols="50" rows="20" onkeyup='validaAssunto()' ></textarea>
                <br>
                <div id="txtAssunto"></div>
                
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>

        <div class="alinhamentoForms">
            <p>Mau√° Centro - SP</p>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7308.579777513882!2d-46.46306464385743!3d-23.665589006675138!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce69685284b171%3A0x8c58382cd2a1518f!2sCentro%2C%20Mau%C3%A1%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1631829649116!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id="mapa"></iframe>
